        .btn {
            display: inline-block;
            text-decoration: none;
            padding: .5em 1em;
            margin-bottom: 0;
            font-size: 1em;
            color: #454545;
            text-align: center;
            -webkit-text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            background-image: -moz-linear-gradient(top, #f7f7f7 0%, #dddddd 100%); /* FF3.6+ */
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f7f7f7), color-stop(100%,#dddddd)); /* Chrome,Safari4+ */
            background-image: -webkit-linear-gradient(top, #f7f7f7 0%,#dddddd 100%); /* Chrome10+,Safari5.1+ */
            background-image: -o-linear-gradient(top, #f7f7f7 0%,#dddddd 100%); /* Opera 11.10+ */
            background-image: -ms-linear-gradient(top, #f7f7f7 0%,#dddddd 100%); /* IE10+ */
            background-image: linear-gradient(to bottom, #f7f7f7 0%,#dddddd 100%); /* W3C */
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f7f7f7', endColorstr='#dddddd',GradientType=0 ); /* IE6-9 */
            border: 1px solid #cccccc;
            border-color: #d2d2d2 #d2d2d2 #b3b3b3;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 2px rgba(0, 0, 0, 0.05);
        }
            /* ie9 hack to prevent background color mix */
            .btn:not(dummy) {
                filter: progid:dximagetransform.microsoft.gradient(enabled=false);
            }

        .lt-ie8 .btn,
        .lt-ie8 .btn:hover,
        .lt-ie8 .btn:active,
        .lt-ie8 .btn.active {
            display: inline;
            margin-left: .3em;
            zoom: 1;
            /* disable border */
            filter: chroma(color=#000000);
        }

            .lt-ie8 .btn:first-child {
                margin-left: 0;
            }

        /* States */
        .btn:hover,
        .btn:active,
        .btn.active,
        .btn.disabled,
        .btn[disabled] {
            color: #454545;
            background-color: #ebebeb;
            /* disable the filter */
            filter: progid:dximagetransform.microsoft.gradient(enabled=false);
        }

        .btn:hover {
            color: #454545;
            text-decoration: none;
            background-color: #dddddd;
            /*slide the background up */
            background-position: 0 -15px;
            -webkit-transition: background-position 0.2s linear;
            -moz-transition: background-position 0.2s linear;
            -o-transition: background-position 0.2s linear;
            transition: background-position 0.2s linear;
        }

        .btn:focus {
            outline: thin dotted #d2d2d2;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }

        .btn:active,
        .btn.active {
            background-color: #f5f5f5;
            background-image: none;
            outline: 0;
            -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .btn.disabled,
        .btn[disabled] {
            background-color: #ebebeb;
            background-image: none;
            opacity: 0.65;
            filter: alpha(opacity=65);
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn:visited {
            color: #454545;
        }

        /* Prime button */
        .btn-prime {
            color: #fff;
            -webkit-text-shadow: 0 -1px 0 #00527b;
            text-shadow: 0 -1px 0 #00527b;
            border-color: #0087ca #006da3 #00527b;
            background: #00a1f1; /* Old browsers */
            background: -moz-linear-gradient(top, #00a1f1 0%, #0087ca 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#00a1f1), color-stop(100%,#0087ca)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #00a1f1 0%,#0087ca 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #00a1f1 0%,#0087ca 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #00a1f1 0%,#0087ca 100%); /* IE10+ */
            background: linear-gradient(to bottom, #00a1f1 0%,#0087ca 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00a1f1', endColorstr='#0087ca',GradientType=0 ); /* IE6-9 */
        }

            .btn-prime:hover {
                color: #fff;
                background: #0087ca;
            }

            .btn-prime:focus {
                outline: thin dotted #00527b;
            }

            .btn-prime.active,
            .btn-prime:active {
                color: #fff;
                background-color: #0caeff;
            }

            .btn-prime:visited {
                color: #fff;
            }
